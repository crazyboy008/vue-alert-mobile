<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>vue-alert-mobile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.2,user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
	<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript" src="../dist/vue-alert-mobile.js"></script>
	<style type="text/css">
		body,div,section,p{
			margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
		}
    .button {
      margin: auto;
      width: 200px;
      height: 80px;
      line-height: 80px;
      text-align: center;
      margin-top: 200px;
      background: red;
      color: #fff;
    }
	</style>
</head>
<body>

<div id="app">
  <div class="button" @click="onClick">点击弹出alert</div>
  <svg fill="#333" width="140" height="64" viewBox="0 0 140 64" xmlns="http://www.w3.org/2000/svg"></svg>
</div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		methods:{
      onClick: function(value) {
        this.$alert.show({
          title: '提示',
          content: 'alert content',
          buttonText: '确定',
          buttonTextColor: '#f56a39',
          onShow() {
            console.log(value);
          },
          onHide() {
            console.log(value);
          }
        })
      }
		}
	})
</script>
</body>
</html>
